<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--UPDATE: Added Title-->
    <title>Picture Finder App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Picture Finder App</h1>
    <form action="" class="search-form">
        <input type="text" id="search-input" placeholder="What ya lookin for?">
        <button id="search-button">Send it!</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1518509562904-e7ef99cdcc86?ixlib=rb-4.0.
            3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt = "Palawan">
            <a href="https://unsplash.com/photos/9ZXHUr5aCwM" target="_blank">Palawan</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1552733407-5d5c46c3bb3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wY
            WdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=960&q=80" alt = "Siargao">
            <a href="https://unsplash.com/photos/miKmVyq3qhE" target="_blank">Siargao</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1519855079734-7f171f9c2af8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by
            1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt = "Cloud 9">
            <a href="https://unsplash.com/photos/u6JASMpSHZU" target="_blank">Cloud 9</a>
        </div>
        
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
